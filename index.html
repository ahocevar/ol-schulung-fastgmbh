<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta http-equiv="pragma" content="no-cache" />
  <meta http-equiv="cache-control" content="no-cache" />
  <meta http-equiv="EXPIRES" content="0" />

  <style>
    .smallmap{
      height: 100vh;
      width: 100vw;
    }
    div.force-cursor-move {
      cursor: move !important;
    }
  </style>
  <title>erste Karte</title>
</head>
<body>
<div style="position: relative;top:10px;height:40px;bottom:10px">

  <a href="verschiebbar.html">Verschiebbar</a>

  <br/>
</div>

<!--Div-Tag fÃ¼r die Kartenanzeige -->
<div id="map" class="smallmap">
  <!--div id="mouse-position"></div-->
</div>
<div id="popup" class="ol-popup">
  <a href="#" id="popup-closer" class="ol-popup-closer"></a>
  <div id="popup-content"></div>
</div>
<div id="search-overlay"></div>
<div id="controls">
  <form id="tools">
    <input type="radio" name="selected-tool" id="tool-drag" value="drag" checked="checked">Verschieben</input><br>
    <input type="radio" name="selected-tool" id="tool-zoom" value="zoom">Box Zoom</input><br>
    <input type="radio" name="selected-tool" id="tool-radius" value="radius">Messen (Radius)</input><br>
    <input type="radio" name="selected-tool" id="tool-distance" value="distance">Messen (Distanz)</input><br>
    <input type="radio" name="selected-tool" id="tool-polygon" value="polygon">Polygon zeichnen</input><br>
  </form>
  <hr>
  <form id="labels">
    <input type="radio" name="selected-label" id="label-none" value="none">Keine Beschriftung</input><br>
    <input type="radio" name="selected-label" id="label-id" value="id" checked="checked">Beschriftung: ID</input><br>
  </form>
  <hr>
  <form id="search">
    <input type="text" id="search-input" placeholder="Suche nach Objekt-ID">
    <input type="reset" id="search-reset" value="X">
    <input type="submit" id="search-button" value="Suchen">
  </form>
</div>

<script type="module" src="./main.js"></script>
</body>
</html>
